{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
    <div class="card border-danger">
        <div class="card-header text-bg-danger border-danger">
            <h3>
                {{ todo.title }}
                <span class="badge {% if todo.done %}text-bg-success{% else %}text-bg-warning{% endif %}">
                    {% if todo.done %}
                        {% trans "todos_done_btn" %}
                    {% else %}
                        {% trans "todos_not_done_btn" %}
                    {% endif %}
                </span>
            </h3>
        </div>
        <div class="card-body">
            {% trans "todos_really_delete" %}
        </div>
        <div class="card-footer bg-white border-danger">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-start align-content-center">
                    <button class="btn btn-danger b-block m-1">{% trans "todos_delete_btn" %}</button>
                    <button type="button" class="btn btn-primary back-link m-1">{% trans "back_link" %}</button>
                </div>
            </form>
        </div>
    </div>

{%  endblock %}
