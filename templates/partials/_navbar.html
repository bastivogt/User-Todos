{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SEVO Todos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link{% if "todos" in request.path %} active{% endif %}"{% if "todos" in request.path %} aria-current="page"{% endif %} href="{% url "todos-index" %}">Todos</a>
                </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
                <span class="navbar-text navbar-dark">{% trans "navbar_user_greeting" %}, {{ user }}!</span>
            {% endif %}
            <ul class="navbar-nav mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "sevo-auth-logout" %}">Logout</a>


                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if "login" in request.path %} active{% endif %}"{% if "members" in request.path %} aria-current="page"{% endif %} href="{% url "sevo-auth-login" %}">Login</a>
                    </li>
                {% endif %}

            </ul>


        </div>
    </div>
</nav>
