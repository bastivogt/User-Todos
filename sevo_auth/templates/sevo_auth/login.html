{% extends "base.html" %}
{% load i18n %}


{% block title %}
    {{ title }}
{% endblock %}


{% block content %}
        {% if user.is_authenticated %}
            <h1 class="display-1">Hallo, {{ user.get_username }}!</h1>
            <a class="btn btn-primary" href="{% url "sevo-auth-logout" %}">{% trans "logout_btn" %}</a>
        {% else %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="card mx-auto" style="max-width: 500px;">
                    <div class="card-header">
                        <h3>{{ title }}</h3>
                    </div>
                    <div class="card-body">
                        <div class=mb-3>
                            <label for="username">{% trans "username_lbl" %}</label>
                            <input class="form-control" id="username" name="username" type="text" required>
                        </div>
                        <div class=mb-3>
                            <label for="password">{% trans "password_lbl" %}</label>
                            <input class="form-control" id="password" name="password" type="password" required>
                        </div>
                        <button class="btn btn-primary">{% trans "login_btn" %}</button>
                    </div>
                </div>
            </form>
        {% endif %}
{% endblock %}
